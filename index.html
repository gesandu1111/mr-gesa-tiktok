<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Promo Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1>TikTok Promotion Bot</h1>
        <form method="POST" action="/submit">
            <div class="mb-3">
                <label for="video_url" class="form-label">TikTok Video URL</label>
                <input type="text" class="form-control" id="video_url" name="video_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Promote Video</button>
        </form>
    </div>
</body>
</html>
