<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Promotion Engine</title>
    
    <link href="https://cdn.jsdelivr-net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            /* TikTok Brand Color ‡∑Ä‡∂ú‡∑ö dark background ‡∂ë‡∂ö‡∂ö‡∑ä */
            background-color: #0d0c11; 
            color: #f8f9fa; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background-color: #1a1a2e; /* Darker Card Background */
            border: 1px solid #4a4e69; /* Subtle border */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff0050; /* TikTok Red/Pink Accent */
            font-weight: 700;
            margin-bottom: 5px;
        }
        .form-label {
            color: #a0a0b8;
        }
        .btn-custom {
            /* Button ‡∂ë‡∂ö‡∂ß ‡∂≠‡∑ì‡∑Ä‡∑ä‚Äç‡∂ª (Vibrant) ‡∂¥‡∑ô‡∂±‡∑î‡∂∏‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑ì‡∂∏ */
            background-color: #00f2ea; /* TikTok Blue/Cyan Accent */
            border-color: #00f2ea;
            color: #0d0c11;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #00c7be;
            border-color: #00c7be;
            transform: translateY(-2px); /* Hover animation */
        }
        .form-control {
            background-color: #2e2e4a;
            border: 1px solid #4a4e69;
            color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #2e2e4a;
            border-color: #ff0050;
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 80, 0.25);
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="text-center mb-4">
            <h1>TikTok Promotion Engine</h1>
            <p class="text-muted">Automate your video engagement.</p>
        </div>
        
        <form method="POST" action="/submit">
            <div class="mb-4">
                <label for="video_url" class="form-label">Video URL</label>
                <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    id="video_url" 
                    name="video_url" 
                    placeholder="e.g. https://www.tiktok.com/@user/video/..." 
                    required
                >
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">
                    üöÄ Start Promotion!
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-secondary">Powered by Python & Flask</small>
        </div>
    </div>
</body>
</html>
